<!DOCTYPE html>

<head>

<body>

  <div class="container">
    <header class="header">
      <h1>🎮 Murilinho Gamer</h1>
    </header>

    <main class="main">
      <section class="game-area">
        <div id="board" class="board"></div>
      </section>

      <aside class="sidebar">
        <div id="score" class="score">Pontuação: 0</div>
        <div id="controls" class="controls">
          <button onclick="moveLeft()">⬅️</button>
          <button onclick="rotate()">🔄</button>
          <button onclick="moveRight()">➡️</button>
          <button onclick="drop()">⬇️</button>
        </div>
      </aside>
    </main>

    <footer class="footer">
      <p>mapexonline22@gmail.com</p>
      <p>Meu sobrinho favorito</p>
    </footer>
  </div>

  <!-- Script atualizado -->
